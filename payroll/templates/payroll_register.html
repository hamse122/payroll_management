{% extends 'base.html' %}

{% block title %}Register Payroll{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Payroll</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .btn-orange {
            background-color: orange;
            border-color: orange;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .btn-orange:hover {
            background-color: darkorange;
            border-color: darkorange;
        }
        .btn-orange .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Register Payroll <i class="fas fa-user-plus icon"></i></h1>
    <form action="/register/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Payroll Name <i class="fas fa-file-signature icon"></i>:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="department">Department <i class="fas fa-building icon"></i>:</label>
            <input type="text" class="form-control" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone <i class="fas fa-phone icon"></i>:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary <i class="fas fa-money-bill icon"></i>:</label>
            <input type="text" class="form-control" id="salary" name="salary" required>
        </div>
        <button type="submit" class="btn btn-orange">Register <i class="fas fa-check icon"></i></button>
        
    </form>
    {% if success_message %}
        <div class="alert alert-success mt-3" role="alert">
            {{ success_message }}
        </div>
    {% endif %}
</body>
</html>
{% endblock %}
