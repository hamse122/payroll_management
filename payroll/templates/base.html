<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Payroll Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="./static/Untitled design (2)-Photoroom.png-Photoroom.png">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; 
        }
        .navbar {
            background-color: orange !important; 
        }
        .navbar-nav .nav-link {
            font-weight: bold;
            font-size: 25px;
            color: white; 
        }
        .nav-link{
            text-decoration: none;
        }
        .navbar-nav .nav-link:hover {
            color: orange; 
            background-color: white; 
        }
        .navbar-nav .search-form {
            display: flex;
            align-items: center;
        }
        .navbar-nav .search-input {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://i.postimg.cc/tRnr2174/Untitled-design-2-Photoroom-png-Photoroom.png" alt="Logo" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar navbar-light">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'payroll_register' %}"><i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'payroll_list' %}"><i class="fas fa-list"></i> List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0 ml-auto search-form">
                <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger my-2 my-sm-0"><i class="fas fa-sign-out-alt"></i> Logout</a> 
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0"><i class="fas fa-sign-in-alt"></i> Login</a> 
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
